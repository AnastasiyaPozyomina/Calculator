<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Сalculator</title>
</head>

<body>

  <div class="calc">
    <input type="text" class="calc-field">
    
    <table class="calc-buttons">
      <tr>
        <th> <button>lg</button></th>
        <th><button>0</button></th>
        <th> <button>,</button></th>
        <th><button>=</button></th>
      </tr>
      <tr>
        <th> <button>1</button></th>
        <th><button>2</button></th>
        <th> <button>3</button></th>
        <th><button>+</button></th>
      </tr>

      <tr>
        <th> <button>4</button></th>
        <th><button>5</button></th>
        <th> <button>6</button></th>
        <th><button>-</button></th>
      </tr>
      <tr>
        <th> <button>7</button></th>
        <th><button>8</button></th>
        <th> <button>9</button></th>
        <th><button>*</button></th>
      </tr>

      <tr>
        <th> <button>c</button></th>
        <th><button>х</button></th>
        <th> <button>%</button></th>
        <th><button>/</button></th>
      </tr>
    </table>
  </div>

  <script src="js.js"></script>
</body>

</html>
