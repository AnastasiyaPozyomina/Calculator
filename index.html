<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Сalculator</title>
</head>

<body>

  <div class="calc">
    <input disabled  value="0" type="text"  class="calc-field">

    <table class="calc-buttons" >
      <tr>
        <th> <button value="lg">lg</button></th>
        <th><button value="0">0</button></th>
        <th> <button value=",">,</button></th>
        <th><button value="=">=</button></th>
      </tr>
      <tr>
        <th> <button value="1">1</button></th>
        <th><button value="2">2</button></th>
        <th> <button value="3">3</button></th>
        <th><button value="+">+</button></th>
      </tr>

      <tr>
        <th> <button value="4">4</button></th>
        <th><button value="5">5</button></th>
        <th> <button value="6">6</button></th>
        <th><button value="-">-</button></th>
      </tr>
      <tr>
        <th> <button value="7">7</button></th>
        <th><button value="8">8</button></th>
        <th> <button value="9">9</button></th>
        <th><button value="*">*</button></th>
      </tr>

      <tr>
        <th> <button  value="C">C</button></th>
        <th><button value="х">х</button></th>
        <th> <button value="%">%</button></th>
        <th><button value="/">/</button></th>
      </tr>


    </table>
  </div>



  <script src="js.js"></script>
</body>

</html>
